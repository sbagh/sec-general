<!-- public/profile.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
</head>
<body>
  <h2>User Profile</h2>
  <p id="info"></p>

  <script>
    // Example DOM-based scenario:
    // If you navigate to /profile.html#msg=<script>alert('XSS')</script>
    // the code below will inject that script directly into the page.
    const hash = window.location.hash.substring(1); // Remove leading '#'
    const params = new URLSearchParams(hash);
    const msg = params.get('msg');
    if (msg) {
      document.getElementById('info').innerHTML = msg;
    }
  </script>

  <p><a href="/">Back to Home</a></p>
</body>
</html>
